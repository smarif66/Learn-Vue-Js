<!DOCTYPE html>
<html>
<head>
	<title>Vue: Method, Computer Properties and Watch</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app" class="container">

	<!-- First -->
	<ul class="list-group">	
		<li>Method:{{ getMessageM() }}</li>
		<li>Method:{{ getMessageM() }}</li>
		<li>Method:{{ getMessageM() }}</li>
		<hr>
		<li>Computed:{{ getMessageC }}</li>
		<li>Computed:{{ getMessageC }}</li>
		<li>Computed:{{ getMessageC }}</li>
	</ul>

	<hr>
	<!-- Watch -->
	<div class="form-group">
		<label>Kilometer</label>
		<input type="text" v-model="km">

		<label>Meter</label>
		<input type="text" v-model="m">
	</div>

	<!-- Gatter and Setter -->
	<div>
		<input type="" v-model="fullName">
		<label>Name: {{ firstName }} {{ lastName }}</label>
	</div>
	
</div>


<script type="text/javascript">
	
	new Vue({
		el: "#app",

		data: {
			message: "This is Arif",
			km: 0,
			m: 0,
			firstName: 'Shah Muhammad',
			lastName: 'Arif',
		},

		methods: {
			getMessageM: function (){
				return Date.now();
			}
		},

		computed: {
			getMessageC: function(){
				return Date.now();
			},

			fullName: {
				//gatter
				get: function(){
					return this.firstName +' '+ this.lastName;
				},

				//setter
				set: function(name){
					var name = name.split(' ');
					this.firstName = name[0];
					this.lastName = name[1];
				}		
			}
		},

		watch: {
			km: function(val){
				this.km = val;
				this.m = 1000 * val;
			},
			m: function(val){
				this.km = val / 1000;
				this.m = val;
			}
		}
	})
</script>
</body>
</html>
